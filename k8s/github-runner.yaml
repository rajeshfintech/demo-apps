apiVersion: v1
kind: Namespace
metadata:
  name: github-runner
---
apiVersion: v1
kind: Secret
metadata:
  name: github-runner-token
  namespace: github-runner
type: Opaque
stringData:
  token: "YOUR_GITHUB_TOKEN_HERE"  # Replace with your GitHub token
  url: "https://github.com/rajeshkarunakaran/demo-apps"  # Replace with your repo URL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        env:
        - name: REPO_URL
          valueFrom:
            secretKeyRef:
              name: github-runner-token
              key: url
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-token
              key: token
        - name: RUNNER_NAME
          value: "kind-cluster-runner"
        - name: RUNNER_WORKDIR
          value: "/tmp/runner/work"
        - name: RUNNER_GROUP
          value: "default"
        - name: LABELS
          value: "kind-cluster,docker,kubernetes"
        - name: EPHEMERAL
          value: "true"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: work
          mountPath: /tmp/runner/work
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: work
        emptyDir: {}
      restartPolicy: Always
